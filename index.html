
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>OTOMOTO MAREK KLUK</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/83ae021bb4.js" crossorigin="anonymous"></script>


</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a href="#home" class="nav-link active" data-bs-toggle="tab">
      <i class="fa-solid fa-gear"></i>
      <span class="osobowe">Osobowe</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#profile" class="nav-link" data-bs-toggle="tab">
      <i class="fa-solid fa-car-side"></i>
      <span class="osobowe">Części</span>
    </a>
  </li>
  <li class="nav-item">
    <a href="#messages" class="nav-link" data-bs-toggle="tab">
      <i class="fa-solid fa-motorcycle"></i>
      <span class="osobowe">Motocykle</span>
    </a>
  </li>
</ul>
<div class="tab-content">
  <div class="tab-pane fade show active" id="home">
    <header>
      <h1 class="tab-question"> Jaka fura wariacie?</h1>
    </header>
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Typ nadwozia</h2>
        <select name="body-types" id="body-type-select">
          <option value="">Typ nadwozia</option>
          <option value="auta małe">Auta małe</option>
          <option value="auta miejskie">Auta miejskie</option>
          <option value="coupe">Coupe</option>
          <option value="kabriolet">Kabriolet</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Marka pojazdu</h2>
        <select name="vehicle-brands" id="vehicle-brand-select">
          <option value=""> Marka pojazdu</option>
          <option value="peugeot">Tylko Peugeot</option>
          <option value="kia">Kia</option>
          <option value="saab">Saab</option>
          <option value="gówno">inne gówno</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Model pojazdu</h2>
        <select name="vehicle-model" id="vehicle-model-select" disabled>
          <option value=""> Model pojazdu</option>
          <option value="406">406</option>
          <option value="Ceed">Cee'd</option>
          <option value="9000">9000</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Generacja</h2>
        <select name="vehicle-generation" id="vehicle-generation-select"  disabled>
          <option value=""> Generacja pojazdu</option>
          <option value="1999-2001">1999-2001</option>
          <option value="2010-2012">2010-2012</option>
          <option value="1984-1998">1984-1998</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2>Cena od</h2>
        <div class="form-group">
          <select name="vehicle-price-from" id="vehicle-price-starting-select">
            <option value=""> Od</option>
            <option value="from1000">1000 zł</option>
            <option value="from2000">2000 zł</option>
            <option value="from3000">3000 zł</option>
          </select>
          <select name="vehicle-price-to" id="vehicle-price-finish-select">
            <option value=""> Do</option>
            <option value="to1000">1000 zł</option>
            <option value="to2000">2000 zł</option>
            <option value="to3000">3000 zł</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="form-group">
          <h2>Rok produkcji</h2>
          <select name="vehicle-date" id="vehicle-date-from-select" >
            <option value=""> Od</option>
            <option value="from1999r">1999r</option>
            <option value="from2010r">2010r</option>
            <option value="from2015r">2015r</option>
          </select>
          <select name="vehicle-date-to" id="vehicle-date-to-select" >
            <option value=""> Do</option>
            <option value="to2010r">2010r</option>
            <option value="to2015r">2015r</option>
            <option value="to2022r">2022r</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Rodzaj paliwa</h2>
        <select name="vehicle-fuel" id="vehicle-fuel-select">
          <option value="" > Rodzaj paliwa</option>
          <option value="benzyna">Benzyna</option>
          <option value="benzyna-lpg">Benzyna + LPG</option>
          <option value="Elektryk">Elektryk</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="form-group">
          <h2>Przebieg</h2>
          <select name="vehicle-course-from" id="vehicle-course-from-select" >
            <option value=""> Od</option>
            <option value="from0km">0 km</option>
            <option value="from10kkm">10 000 km</option>
            <option value="from20kkm">20 000 km</option>
          </select>
          <select name="vehicle-course-to" id="vehicle-course-to-select" >
            <option value=""> Do</option>
            <option value="to10kkm">10 000 km</option>
            <option value="to20kkm">20 000 km</option>
            <option value="to30kkm">30 000 km</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="advanced-search">
          <span>Wyszukiwanie zaawansowane</span>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="results">
          <span>Pokaż xxx Ogłoszeń</span>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile">
    <header>
      <h1 class="tab-question"> Jaka część wariacie?</h1>
    </header>
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Zastosowanie</h2>
        <select name="wchich-part" id="which-part-select">
          <option value="">Zastosowanie</option>
          <option value="car-parts">Części do aut osobowych</option>
          <option value="bicycle-parts">części do motocyklu</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Marka pojazdu</h2>
        <select name="vehicle-brands" id="vehicle-brands-select">
          <option value=""> Marka pojazdu</option>
          <option value="peugeot">Tylko Peugeot</option>
          <option value="kia">Kia</option>
          <option value="saab">Saab</option>
          <option value="gówno">inne gówno</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2 class="select-description">Model pojazdu</h2>
          <label class="ds-text-input">
            <input type="text">
          </label>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="messages">
    <p>To samo co w 1 :)</p>
  </div>
</div>
</body>
</html>
